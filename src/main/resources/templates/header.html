<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<nav class="navbar navbar-expand-sm  navbar-light crypt_nav" th:fragment="header">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">User Profile</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/profile">Home</a>
            </li>
            <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                <a class="nav-link" href="/users">Users</a>
            </li>
            <li class="nav-item">
                <form th:action="@{/logout}" method="post">
                    <button class="glyphicon glyphicon-log-out" type="submit">logout</button>
                </form>
            </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li class="nav-item">
                User: <span sec:authentication="principal.firstName + principal.lastName" class="pull-right"></span>
            </li>
        </ul>
    </div>
</nav>
</body>
</html>
